<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <link rel="icon" href="Icon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">

        <center>
            <div class="btn btn-info heading">
              <h3>
                <img src="tennisbackstart.gif" width="20px" height="20px" style="border-radius: 10px;">
                AI Ping Pong ball</h3>
              <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Instruction</button>
            </div>
    
            <img src="tennisbackstart.gif" class="start_image">
            <br>
            <br>
            <button class="btn btn-success" onclick="startgame();" id="start">Play Game</button>
            <button class="btn btn-info" onclick="reset();" id="restart">Restart</button>
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>
            <br>




            <div id="my_modal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                           
                        </div>
                    </div>
                </div>
            </div>
          
          </center>

          <div class="copyright">
            Developed By :<img src="Arhan.jpg" width="20px" height="20px"> Arhan
        </div>

        <script src="main.js"></script>
    </body>
</html>
